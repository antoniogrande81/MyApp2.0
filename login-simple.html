<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - MyApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #e94560);
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #e94560;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #d63651;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .debug {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            color: #666;
            border: none;
            font-weight: bold;
        }
        .tab.active {
            background: #e94560;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Login Test - MyApp</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showLogin()">Login</button>
            <button class="tab" onclick="showRegister()">Registrazione</button>
        </div>
        
        <div id="messages"></div>
        
        <!-- LOGIN SECTION -->
        <div id="loginSection" class="form-section active">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="test@example.com" value="antoniogrande81@gmail.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="password">
            </div>
            <button onclick="testLogin()" id="loginBtn">üîê Test Login</button>
        </div>
        
        <!-- REGISTER SECTION -->
        <div id="registerSection" class="form-section">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="regNome" placeholder="Mario" value="Test">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" placeholder="test@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" placeholder="123456" value="123456">
            </div>
            <button onclick="testRegister()" id="regBtn">üöÄ Test Registrazione</button>
        </div>
        
        <!-- DEBUG SECTION -->
        <div style="margin-top: 30px;">
            <button onclick="debugSession()" style="background: #6c757d;">üîç Debug Session</button>
            <button onclick="clearEverything()" style="background: #dc3545;">üßπ Clear All</button>
            <button onclick="goToHome()" style="background: #28a745;">üè† Force Home</button>
        </div>
        
        <div id="debugInfo"></div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    
    <script>
        const { Client, Account, Databases, ID } = Appwrite;

        const client = new Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('688db9670010e3113d56');

        const account = new Account(client);
        const databases = new Databases(client);

        function showMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 5000);
            }
        }

        function showLogin() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('loginSection').classList.add('active');
        }

        function showRegister() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('registerSection').classList.add('active');
        }

        async function testLogin() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Testing...';
            
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showMessage('‚ùå Compila email e password', 'error');
                    return;
                }
                
                console.log('üß™ Test login per:', email);
                
                // Clear everything first
                localStorage.clear();
                sessionStorage.clear();
                
                // Create session
                const session = await account.createEmailPasswordSession(email, password);
                console.log('‚úÖ Sessione creata:', session);
                
                showMessage('‚úÖ Login riuscito! Tentativo accesso dati...', 'success');
                
                // Try to get user data with multiple attempts
                let userData = null;
                for (let i = 0; i < 5; i++) {
                    try {
                        userData = await account.get();
                        console.log(`‚úÖ Tentativo ${i+1}: Dati utente ottenuti:`, userData);
                        break;
                    } catch (e) {
                        console.log(`‚ùå Tentativo ${i+1} fallito:`, e.message);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                if (userData) {
                    showMessage(`‚úÖ SUCCESS! Benvenuto ${userData.name}`, 'success');
                    
                    // Try to go to home
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                } else {
                    showMessage('‚ùå Login OK ma impossibile ottenere dati utente', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Errore test login:', error);
                showMessage(`‚ùå Test login fallito: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîê Test Login';
            }
        }

        async function testRegister() {
            const btn = document.getElementById('regBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Testing...';
            
            try {
                const nome = document.getElementById('regNome').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                
                if (!nome || !email || !password) {
                    showMessage('‚ùå Compila tutti i campi', 'error');
                    return;
                }
                
                console.log('üß™ Test registrazione per:', email);
                
                // Clear everything first
                localStorage.clear();
                sessionStorage.clear();
                
                // Create account
                const user = await account.create(ID.unique(), email, password, nome);
                console.log('‚úÖ Account creato:', user);
                
                showMessage('‚úÖ Registrazione riuscita! Tentativo login automatico...', 'success');
                
                // Auto login
                const session = await account.createEmailPasswordSession(email, password);
                console.log('‚úÖ Auto-login riuscito:', session);
                
                showMessage('‚úÖ SUCCESS! Account creato e loggato!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Errore test registrazione:', error);
                let errorMsg = error.message;
                if (error.code === 409) {
                    errorMsg = 'Email gi√† registrata - Prova il login';
                }
                showMessage(`‚ùå Test registrazione fallito: ${errorMsg}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Test Registrazione';
            }
        }

        async function debugSession() {
            const debugDiv = document.getElementById('debugInfo');
            let debug = 'üîç DEBUG INFO:\n\n';
            
            try {
                const user = await account.get();
                debug += `‚úÖ Sessione attiva:\n`;
                debug += `   User ID: ${user.$id}\n`;
                debug += `   Nome: ${user.name}\n`;
                debug += `   Email: ${user.email}\n`;
                debug += `   Status: ${user.status}\n`;
            } catch (e) {
                debug += `‚ùå Nessuna sessione: ${e.message}\n`;
            }
            
            debug += `\nüì± LocalStorage: ${localStorage.length} items\n`;
            debug += `üóÇÔ∏è SessionStorage: ${sessionStorage.length} items\n`;
            debug += `üåê URL: ${window.location.href}\n`;
            
            debugDiv.innerHTML = `<div class="message debug">${debug}</div>`;
        }

        async function clearEverything() {
            try {
                await account.deleteSession('current');
            } catch (e) {
                console.log('No session to delete');
            }
            
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            showMessage('‚úÖ Tutto pulito!', 'success');
            
            // Clear form
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regNome').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('debugInfo').innerHTML = '';
        }

        function goToHome() {
            window.location.href = 'home.html';
        }

        // Initialize
        console.log('üß™ Login Test page loaded');
    </script>
</body>
</html>
