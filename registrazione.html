<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- STILI CSS COMPLETI -->
    <style>
        /* === VARIABILI CSS === */
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        /* === SFONDO PRINCIPALE === */
        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        /* === ANIMAZIONI === */
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === TIPOGRAFIA ULTRA-VISIBILE === */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* === GLASSMORPHISM === */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        /* === FORM STYLES === */
        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-magic);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .form-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #1a1a2e;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(26, 26, 46, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(26, 26, 46, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        .form-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-input {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.125rem;
            accent-color: #e94560;
        }

        .checkbox-label {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .btn-primary {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #e94560;
            border: 2px solid #e94560;
            transition: all 0.3s ease;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: #e94560;
            color: white;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(26, 26, 46, 0.1);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            padding: 0.75rem;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            width: 3rem;
            height: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .loading-spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 640px) {
            .form-container {
                padding: 1rem;
            }
            
            .form-card {
                padding: 2rem 1.5rem;
            }
            
            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- BACK BUTTON -->
    <a href="index.html" class="back-btn" title="Torna alla Home">
        ‚Üê
    </a>

    <!-- FORM CONTAINER -->
    <div class="form-container">
        <div class="form-card">
            <!-- HEADER -->
            <div class="form-header">
                <div class="form-logo">üõ°Ô∏è</div>
                <h1 class="form-title">Registrati</h1>
                <p class="form-subtitle">
                    Unisciti alla comunit√† MyApp e accedi ai servizi esclusivi
                </p>
            </div>

            <!-- MESSAGES -->
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <!-- REGISTRATION FORM -->
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nome Completo *</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" required 
                           placeholder="Mario Rossi">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="mario.rossi@email.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           placeholder="Minimo 8 caratteri">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Conferma Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required 
                           placeholder="Ripeti la password">
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="tel" id="phone" name="phone" class="form-input" 
                           placeholder="+39 123 456 7890">
                </div>

                <div class="form-group">
                    <label for="grado" class="form-label">Grado</label>
                    <select id="grado" name="grado" class="form-select">
                        <option value="">Seleziona il tuo grado</option>
                        <option value="Carabiniere">Carabiniere</option>
                        <option value="Appuntato">Appuntato</option>
                        <option value="Appuntato Scelto">Appuntato Scelto</option>
                        <option value="Vice Brigadiere">Vice Brigadiere</option>
                        <option value="Brigadiere">Brigadiere</option>
                        <option value="Brigadiere Capo">Brigadiere Capo</option>
                        <option value="Maresciallo">Maresciallo</option>
                        <option value="Maresciallo Ordinario">Maresciallo Ordinario</option>
                        <option value="Maresciallo Capo">Maresciallo Capo</option>
                        <option value="Maresciallo Maggiore">Maresciallo Maggiore</option>
                        <option value="Luogotenente">Luogotenente</option>
                        <option value="Sottotenente">Sottotenente</option>
                        <option value="Tenente">Tenente</option>
                        <option value="Capitano">Capitano</option>
                        <option value="Maggiore">Maggiore</option>
                        <option value="Tenente Colonnello">Tenente Colonnello</option>
                        <option value="Colonnello">Colonnello</option>
                        <option value="Generale">Generale</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comando" class="form-label">Comando di Appartenenza</label>
                    <input type="text" id="comando" name="comando" class="form-input" 
                           placeholder="Es: Compagnia Roma Centro">
                </div>

                <div class="form-group">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" id="provincia" name="provincia" class="form-input" 
                           placeholder="Es: Roma">
                </div>

                <!-- CHECKBOX PRIVACY -->
                <div class="form-checkbox">
                    <input type="checkbox" id="privacy" name="privacy" class="checkbox-input" required>
                    <label for="privacy" class="checkbox-label">
                        Accetto i <a href="privacy-policy.html" target="_blank" class="text-aurora font-bold">Termini di Servizio</a> 
                        e l'<a href="privacy-policy.html" target="_blank" class="text-aurora font-bold">Informativa sulla Privacy</a> *
                    </label>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter" class="checkbox-input">
                    <label for="newsletter" class="checkbox-label">
                        Desidero ricevere aggiornamenti e comunicazioni via email
                    </label>
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="submitText">üöÄ Registrati</span>
                    <div id="submitLoader" class="loading-spinner hidden"></div>
                </button>
            </form>

            <!-- FOOTER -->
            <div class="form-footer">
                <p class="text-gray-600 text-sm mb-4">
                    Hai gi√† un account?
                </p>
                <a href="login.html" class="btn-secondary">
                    üîê Accedi
                </a>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURAZIONE APPWRITE
        const { Client, Account, Databases, ID } = Appwrite;

        const client = new Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('688db9670010e3113d56'); // ‚úÖ Project ID corretto

        const account = new Account(client);
        const databases = new Databases(client);

        const DATABASE_ID = '688dbfaf001fcce68c0f';
        const COLLECTIONS = {
            user_profiles: '688dca4f00345547d52f',
            tessere: '688e6222002987f97521'
        };

        // üéØ DOM ELEMENTS
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // üõ†Ô∏è UTILITY FUNCTIONS
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                submitLoader.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoader.classList.add('hidden');
            }
        }

        function validateForm(formData) {
            const { fullName, email, password, confirmPassword } = formData;

            if (!fullName.trim()) {
                throw new Error('Il nome completo √® obbligatorio');
            }

            if (!email.trim()) {
                throw new Error('L\'email √® obbligatoria');
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                throw new Error('Inserisci un\'email valida');
            }

            if (!password) {
                throw new Error('La password √® obbligatoria');
            }

            if (password.length < 8) {
                throw new Error('La password deve essere di almeno 8 caratteri');
            }

            if (password !== confirmPassword) {
                throw new Error('Le password non coincidono');
            }

            if (!document.getElementById('privacy').checked) {
                throw new Error('Devi accettare i Termini di Servizio e la Privacy Policy');
            }
        }

        function generateTesseraNumber() {
            const year = new Date().getFullYear();
            const random = Math.floor(Math.random() * 90000) + 10000;
            return `SC${year}${random}`;
        }

        // üë§ USER REGISTRATION
        async function registerUser(userData) {
            try {
                console.log('üîê Creazione account utente...');
                
                // Create user account
                const user = await account.create(
                    ID.unique(),
                    userData.email,
                    userData.password,
                    userData.fullName
                );

                console.log('‚úÖ Account creato:', user);

                // Login automatically after registration
                console.log('üîê Login automatico...');
                await account.createEmailSession(userData.email, userData.password);

                // Create user profile
                console.log('üë§ Creazione profilo utente...');
                const profileData = {
                    user_id: user.$id,
                    full_name: userData.fullName,
                    email: userData.email,
                    phone: userData.phone || '',
                    grado: userData.grado || '',
                    comando: userData.comando || '',
                    provincia: userData.provincia || '',
                    role: 'USER',
                    newsletter_consent: userData.newsletter || false,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                const profile = await databases.createDocument(
                    DATABASE_ID,
                    COLLECTIONS.user_profiles,
                    ID.unique(),
                    profileData
                );

                console.log('‚úÖ Profilo creato:', profile);

                // Create digital tessera
                console.log('üé´ Creazione tessera digitale...');
                const tesseraData = {
                    user_id: user.$id,
                    numero_tessera: generateTesseraNumber(),
                    nome_completo: userData.fullName,
                    email: userData.email,
                    grado: userData.grado || 'N/A',
                    comando: userData.comando || 'N/A',
                    provincia: userData.provincia || 'N/A',
                    stato: 'ATTIVA',
                    data_emissione: new Date().toISOString(),
                    data_scadenza: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString(), // 1 year
                    created_at: new Date().toISOString()
                };

                const tessera = await databases.createDocument(
                    DATABASE_ID,
                    COLLECTIONS.tessere,
                    ID.unique(),
                    tesseraData
                );

                console.log('‚úÖ Tessera creata:', tessera);

                return { user, profile, tessera };

            } catch (error) {
                console.error('‚ùå Errore durante la registrazione:', error);
                throw error;
            }
        }

        // üìß EMAIL VERIFICATION
        async function sendVerificationEmail() {
            try {
                console.log('üìß Invio email di verifica...');
                await account.createVerification('https://your-domain.com/verify');
                console.log('‚úÖ Email di verifica inviata');
            } catch (error) {
                console.warn('‚ö†Ô∏è Errore invio email verifica:', error);
            }
        }

        // üöÄ FORM SUBMISSION
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideMessages();
            setLoading(true);

            try {
                // Get form data
                const formData = new FormData(form);
                const userData = {
                    fullName: formData.get('fullName'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    phone: formData.get('phone'),
                    grado: formData.get('grado'),
                    comando: formData.get('comando'),
                    provincia: formData.get('provincia'),
                    newsletter: formData.get('newsletter') === 'on'
                };

                console.log('üìù Dati form:', userData);

                // Validate form
                validateForm(userData);

                // Register user
                const result = await registerUser(userData);

                // Send verification email
                await sendVerificationEmail();

                // Show success message
                showSuccess(`üéâ Registrazione completata con successo! Tessera N¬∞ ${result.tessera.numero_tessera} creata. Verifica la tua email.`);

                // Redirect after delay
                setTimeout(() => {
                    // Determine redirect based on role
                    const redirectUrl = result.profile.role === 'ADMIN' || result.profile.role === 'DIRIGENTE' 
                        ? 'home_dirigenti.html' 
                        : 'home.html';
                    
                    window.location.href = redirectUrl;
                }, 3000);

            } catch (error) {
                console.error('‚ùå Errore registrazione:', error);
                
                let errorMsg = 'Errore durante la registrazione. Riprova.';
                
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.code) {
                    switch (error.code) {
                        case 409:
                            errorMsg = 'Un utente con questa email esiste gi√†. Prova ad accedere.';
                            break;
                        case 400:
                            errorMsg = 'Dati non validi. Controlla tutti i campi.';
                            break;
                        default:
                            errorMsg = `Errore ${error.code}: ${error.message || 'Errore sconosciuto'}`;
                    }
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        });

        // üîç REAL-TIME VALIDATION
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.2)';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.2)';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            }
        });

        // üîÑ CHECK EXISTING SESSION
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± Registrazione page loaded');
            
            // Check if user is already logged in
            account.get()
                .then(user => {
                    console.log('üë§ Utente gi√† autenticato:', user);
                    showError('Sei gi√† registrato e autenticato. Verrai reindirizzato alla dashboard.');
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                })
                .catch(() => {
                    console.log('üë§ Utente non autenticato - procedi con registrazione');
                });
        });

        // üì± RESPONSIVE HANDLING
        function handleResize() {
            if (window.innerWidth < 640) {
                // Mobile optimizations
                document.querySelectorAll('.form-input, .form-select').forEach(input => {
                    input.style.fontSize = '16px'; // Prevent zoom on iOS
                });
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // üîÑ AUTO-COMPLETE PREVENTION
        document.querySelectorAll('input[type="password"]').forEach(input => {
            input.setAttribute('autocomplete', 'new-password');
        });
    </script>
</body>
