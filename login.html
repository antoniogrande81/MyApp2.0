<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - MyApp</title>
    
    <!-- ⚠️ PWA COMPLETAMENTE DISABILITATO PER EVITARE CACHE ISSUES -->

    <meta name="theme-color" content="#1a1a2e">
    <meta name="background-color" content="#1a1a2e">

    <!-- Icone (opzionale) -->

    <!-- Tailwind CSS -->

    <!-- CONFIGURAZIONE COLORI TAILWIND -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#0f3460',

                        cyan: '#00d4ff',
                        magenta: '#ff006e',
                        gold: '#ffd700',
                        teal: '#03dac6',
                        dark: '#0a0a23',
                        light: '#f8fafc',

                    }

    <!-- STILI CSS COMPLETI -->
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-magic);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .auth-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 600;
        }

        .auth-tabs {
            display: flex;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            background: transparent;
        }

        .auth-tab:not(.active) {
            color: #6b7280;
        }

        .auth-tab:not(.active):hover {
            color: #374151;
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-tab.active {
            background: var(--gradient-magic);
            color: white;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            background: #ffffff;
            color: #1f2937;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: #374151;
            background: rgba(0, 0, 0, 0.05);
        }

        .auth-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-magic);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .auth-button:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            border: 2px solid;
        }

        .message-error {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border-color: rgba(220, 38, 38, 0.3);
        }

        .message-success {
            background: rgba(22, 163, 74, 0.1);
            color: #16a34a;
            border-color: rgba(22, 163, 74, 0.3);
        }

        .message-info {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            border-color: rgba(37, 99, 235, 0.3);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-section {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .debug-button {
            background: #6b7280;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin: 4px;
            transition: all 0.2s ease;
        }

        .debug-button:hover {
            background: #374151;
        }

        .debug-button.danger {
            background: #dc2626;
        }

        .debug-button.success {
            background: #16a34a;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container">
        <!-- HEADER -->
        <div class="auth-header">
            <div class="auth-logo">🛡️</div>
            <h1 class="auth-title" id="authTitle">Accedi a MyApp</h1>
            <p class="auth-subtitle" id="authSubtitle">Sistema di autenticazione sicuro</p>
        </div>
        
        <!-- STATO DEL SISTEMA -->
        <div id="systemStatus" style="display: none;"></div>
        
        <!-- TABS -->
        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab" onclick="switchToLogin()">
                Accedi
            </button>
            <button class="auth-tab" id="registerTab" onclick="switchToRegister()">
                Registrati
            </button>
        </div>
        
        <!-- MESSAGGI -->
        <div id="messages"></div>
        
        <!-- FORM LOGIN -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">📧</span>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="form-input"
                        placeholder="mario.rossi@esempio.com"
                        required 
                        autocomplete="email"
                        value="antoniogrande81@gmail.com"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input"
                        placeholder="Inserisci la tua password"
                        required 
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                        👁️
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-button" id="loginBtn">
                <span id="loginBtnText">🔐 Accedi</span>
            </button>
        </form>
        
        <!-- FORM REGISTRAZIONE -->
        <form id="registerForm" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="registerNome">Nome</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input 
                            type="text" 
                            id="registerNome" 
                            class="form-input"
                            placeholder="Mario"
                            required 
                            autocomplete="given-name"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="registerCognome">Cognome</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input 
                            type="text" 
                            id="registerCognome" 
                            class="form-input"
                            placeholder="Rossi"
                            required 
                            autocomplete="family-name"
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerEmail">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">📧</span>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        class="form-input"
                        placeholder="mario.rossi@esempio.com"
                        required 
                        autocomplete="email"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerTelefono">Telefono (opzionale)</label>
                <div class="input-wrapper">
                    <span class="input-icon">📞</span>
                    <input 
                        type="tel" 
                        id="registerTelefono" 
                        class="form-input"
                        placeholder="+39 123 456 7890"
                        autocomplete="tel"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        class="form-input"
                        placeholder="Crea una password sicura"
                        required 
                        autocomplete="new-password"

                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">
                        👁️
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Conferma Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input"
                        placeholder="Ripeti la password"
                        required 
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                        👁️
                    </button>
                </div>
            </div>

            <!-- PRIVACY -->
            <div class="form-group">
                <div style="background: rgba(233, 69, 96, 0.05); border: 2px solid rgba(233, 69, 96, 0.2); border-radius: 12px; padding: 1rem;">
                    <label style="display: flex; align-items: flex-start; gap: 12px; cursor: pointer;">

                            id="privacyAccept" 
                            required

                        >
                        <span style="font-size: 14px; line-height: 1.5; color: #374151;">
                            <strong style="color: #e94560;">* OBBLIGATORIO:</strong><br>
                            Accetto l'Informativa Privacy e autorizzo il trattamento dei dati personali

                    </label>
                </div>
            </div>
            
            <button type="submit" class="auth-button" id="registerBtn">
                <span id="registerBtnText">🚀 Registrati</span>
            </button>
        </form>
        
        <!-- LINK E DEBUG -->
        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" style="color: #6b7280; text-decoration: none; font-weight: 600;">
                ← Torna alla home
            </a>
        </div>
        
        <!-- DEBUG SECTION -->
        <div class="debug-section">
            <h4 style="color: #374151; font-size: 14px; font-weight: bold; margin-bottom: 1rem;">🔧 Strumenti Debug</h4>
            
            <button onclick="checkSystem()" class="debug-button">
                🔍 Verifica Sistema
            </button>
            
            <button onclick="emergencyReset()" class="debug-button danger">
                🚨 Reset Totale
            </button>
            
            <button onclick="testConnection()" class="debug-button success">
                🌐 Test Connessione
            </button>
            
            <div id="debugOutput" style="margin-top: 1rem; font-size: 12px; color: #6b7280;"></div>
        </div>
    </div>

    <script>
        // 🚨 DISABILITA COMPLETAMENTE IL SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('🧹 Service Worker disabilitato:', registration);
                }
            });
        }

        // 🔧 CONFIGURAZIONE APPWRITE PULITA
        console.log('🚀 Inizializzazione Appwrite...');
        
        const { Client, Account, Databases, ID, Query } = Appwrite;

        const client = new Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('688db9670010e3113d56');

        const account = new Account(client);
        const databases = new Databases(client);

        const DATABASE_ID = '688dbfaf001fcce68c0f';
        const COLLECTIONS = {
            user_profiles: '688dca4f00345547d52f',
            tessere: '688e6222002987f97521'
        };

        console.log('✅ Appwrite configurato');

        // 🎯 STATO APPLICAZIONE
        let currentMode = 'login';
        let isInitialized = false;

        // 🛠️ UTILITIES
        const Utils = {
            showMessage: (text, type = 'info') => {
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv) {
                    messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                    
                    if (type !== 'error') {
                        setTimeout(() => {
                            messagesDiv.innerHTML = '';
                        }, 8000);
                    }
                }
                console.log(`📢 Message [${type}]: ${text}`);
            },

            setLoading: (buttonId, loading) => {
                const btn = document.getElementById(buttonId);
                const btnText = document.getElementById(buttonId.replace('Btn', 'BtnText'));
                
                if (btn && btnText) {
                    btn.disabled = loading;
                    if (loading) {
                        btnText.innerHTML = '<span class="loading-spinner"></span>Elaborazione...';
                    } else {
                        btnText.innerHTML = buttonId === 'loginBtn' ? '🔐 Accedi' : '🚀 Registrati';
                    }
                }
            },

            isValidEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            generateTessera: () => {
                const year = new Date().getFullYear();
                const random = Math.floor(Math.random() * 100000).toString().padStart(5, '0');
                return `MA${year}${random}`;
            },

            safeRedirect: (url, delay = 2000) => {
                console.log(`🔄 Redirect programmato a: ${url} tra ${delay}ms`);
                Utils.showMessage(`✅ Reindirizzamento a ${url}...`, 'success');
                
                // Prevent any loops by ensuring we only redirect once
                if (window.redirecting) {
                    console.log('⚠️ Redirect già in corso, skip');
                    return;
                }
                
                window.redirecting = true;
                
                setTimeout(() => {
                    console.log(`🎯 Eseguendo redirect a: ${url}`);
                    window.location.href = url;
                }, delay);
            },

            debugLog: (message, data = null) => {
                const timestamp = new Date().toLocaleTimeString();
                console.log(`[${timestamp}] ${message}`, data || '');
                
                const debugOutput = document.getElementById('debugOutput');
                if (debugOutput) {
                    const logEntry = `[${timestamp}] ${message}\n`;
                    debugOutput.textContent = (debugOutput.textContent + logEntry).split('\n').slice(-10).join('\n');
                }
            }
        };

        // 🔄 SWITCH TRA MODALITÀ
        function switchToLogin() {
            currentMode = 'login';
            
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            
            document.getElementById('authTitle').textContent = 'Accedi a MyApp';
            document.getElementById('authSubtitle').textContent = 'Inserisci le tue credenziali';
            
            document.getElementById('messages').innerHTML = '';
            
            setTimeout(() => {
                document.getElementById('loginEmail')?.focus();
            }, 100);
        }

        function switchToRegister() {
            currentMode = 'register';
            
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
            
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            
            document.getElementById('authTitle').textContent = 'Registrati a MyApp';
            document.getElementById('authSubtitle').textContent = 'Crea il tuo account';
            
            document.getElementById('messages').innerHTML = '';
            
            setTimeout(() => {
                document.getElementById('registerNome')?.focus();
            }, 100);
        }

        // 👁️ TOGGLE PASSWORD
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            button.textContent = isPassword ? '🙈' : '👁️';
        }

        // 🔐 AUTH MANAGER SUPER ROBUSTO
        const AuthManager = {
            // Full system cleanup
            fullCleanup: async () => {
                console.log('🧹 Pulizia completa del sistema...');
                
                try {
                    // 1. Try to delete current session
                    await account.deleteSession('current');
                    console.log('✅ Sessione Appwrite eliminata');
                } catch (e) {
                    console.log('ℹ️ Nessuna sessione Appwrite da eliminare');
                }
                
                // 2. Clear all browser storage
                localStorage.clear();
                sessionStorage.clear();
                
                // 3. Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // 4. Clear any Appwrite cookies specifically
                ['appwrite-session', 'a_session_console', 'a_session_console_legacy'].forEach(cookieName => {
                    document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                });
                
                console.log('✅ Pulizia completa eseguita');
            },

            // Get user profile with retry
            getUserProfile: async (userId, maxRetries = 3) => {
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        Utils.debugLog(`🔍 Tentativo ${attempt}/${maxRetries} caricamento profilo`);
                        
                        const response = await databases.listDocuments(
                            DATABASE_ID,
                            COLLECTIONS.user_profiles,
                            [Query.equal('user_id', userId)]
                        );
                        
                        if (response.documents.length > 0) {
                            const profile = response.documents[0];
                            Utils.debugLog('✅ Profilo trovato', profile);
                            return profile;
                        } else {
                            Utils.debugLog('❌ Profilo non trovato nel database');
                            return null;
                        }
                        
                    } catch (error) {
                        Utils.debugLog(`❌ Tentativo ${attempt} fallito: ${error.message}`);
                        if (attempt === maxRetries) {
                            throw error;
                        }
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            },

            // Determine redirect URL
            getRedirectUrl: (userProfile) => {
                if (!userProfile || !userProfile.role) {
                    Utils.debugLog('👤 Nessun profilo → home.html');
                    return 'home.html';
                }
                
                const role = userProfile.role.toUpperCase();
                
                if (role === 'ADMIN' || role === 'DIRIGENTE') {
                    Utils.debugLog('👑 Ruolo dirigenziale → home_dirigenti.html');
                    return 'home_dirigenti.html';
                } else {
                    Utils.debugLog('👤 Ruolo utente → home.html');
                    return 'home.html';
                }
            },

            // Super robust login
            handleLogin: async () => {
                try {
                    Utils.setLoading('loginBtn', true);
                    Utils.debugLog('🔐 Inizio processo di login');
                    
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    // Validation
                    if (!email || !password) {
                        Utils.showMessage('❌ Inserisci email e password', 'error');
                        return;
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        Utils.showMessage('❌ Formato email non valido', 'error');
                        return;
                    }
                    
                    Utils.debugLog(`🔐 Login per: ${email}`);
                    
                    // STEP 1: Full cleanup before login
                    await AuthManager.fullCleanup();
                    Utils.debugLog('✅ Pulizia pre-login completata');
                    
                    // STEP 2: Wait for cleanup to complete
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // STEP 3: Create session
                    Utils.debugLog('🔑 Creazione sessione...');
                    const session = await account.createEmailPasswordSession(email, password);
                    Utils.debugLog('✅ Sessione creata con successo');
                    
                    // STEP 4: Wait for session propagation
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // STEP 5: Verify session with multiple attempts
                    let user = null;
                    const maxAttempts = 5;
                    
                    for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                        try {
                            Utils.debugLog(`👤 Tentativo ${attempt}/${maxAttempts} recupero dati utente`);
                            user = await account.get();
                            Utils.debugLog('✅ Dati utente ottenuti con successo');
                            break;
                        } catch (userError) {
                            Utils.debugLog(`❌ Tentativo ${attempt} fallito: ${userError.message}`);
                            if (attempt < maxAttempts) {
                                await new Promise(resolve => setTimeout(resolve, 1000));
                            }
                        }
                    }
                    
                    if (!user) {
                        throw new Error('Impossibile ottenere i dati utente dopo il login');
                    }
                    
                    Utils.showMessage('✅ Login eseguito con successo!', 'success');
                    
                    // STEP 6: Try to get profile (optional for redirect)
                    let userProfile = null;
                    try {
                        Utils.debugLog('👤 Caricamento profilo utente...');
                        userProfile = await AuthManager.getUserProfile(user.$id, 2);
                    } catch (profileError) {
                        Utils.debugLog(`⚠️ Profilo non trovato: ${profileError.message}`);
                        // Continue anyway with default redirect
                    }
                    
                    // STEP 7: Determine redirect URL
                    const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                    Utils.debugLog(`🎯 Redirect determinato: ${redirectUrl}`);
                    
                    Utils.safeRedirect(redirectUrl);
                    
                } catch (error) {
                    Utils.debugLog(`❌ Errore login: ${error.message}`);
                    
                    let errorMessage = 'Errore durante il login';
                    if (error.code === 401) {
                        errorMessage = 'Email o password non corretti';
                    } else if (error.code === 429) {
                        errorMessage = 'Troppi tentativi. Riprova più tardi';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    Utils.showMessage(`❌ ${errorMessage}`, 'error');
                    
                    // Cleanup on error
                    await AuthManager.fullCleanup();
                    
                } finally {
                    Utils.setLoading('loginBtn', false);
                }
            },

            // Create user profile
            createUserProfile: async (userData, userId) => {
                try {
                    Utils.debugLog('🆕 Creazione profilo utente...');
                    
                    const profileData = {
                        user_id: userId,
                        email: userData.email,
                        full_name: `${userData.nome} ${userData.cognome}`.trim(),
                        cognome: userData.cognome || 'Cognome',
                        telefono: userData.telefono || '+39 000 000 0000',
                        role: 'USER',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    
                    const profile = await databases.createDocument(
                        DATABASE_ID,
                        COLLECTIONS.user_profiles,
                        ID.unique(),
                        profileData
                    );
                    
                    Utils.debugLog('✅ Profilo creato con successo');
                    return profile;
                    
                } catch (error) {
                    Utils.debugLog(`❌ Errore creazione profilo: ${error.message}`);
                    throw error;
                }
            },

            // Create tessera
            createTessera: async (userId, profileData) => {
                try {
                    Utils.debugLog('🎫 Creazione tessera...');
                    
                    const tesseraData = {
                        user_id: userId,
                        numero_tessera: Utils.generateTessera(),
                        nome_completo: profileData.full_name,
                        email: profileData.email,
                        telefono: profileData.telefono,
                        data_emissione: new Date().toISOString(),
                        data_scadenza: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString(),
                        stato: 'ATTIVA',
                        tipo: 'STANDARD',
                        created_at: new Date().toISOString()
                    };
                    
                    const tessera = await databases.createDocument(
                        DATABASE_ID,
                        COLLECTIONS.tessere,
                        ID.unique(),
                        tesseraData
                    );
                    
                    Utils.debugLog('✅ Tessera creata con successo');
                    return tessera;
                    
                } catch (error) {
                    Utils.debugLog(`❌ Errore creazione tessera: ${error.message}`);
                    throw error;
                }
            },

            // Handle registration
            handleRegister: async () => {
                try {
                    Utils.setLoading('registerBtn', true);
                    Utils.debugLog('🆕 Inizio processo di registrazione');
                    
                    // Get form data
                    const formData = {
                        nome: document.getElementById('registerNome').value.trim(),
                        cognome: document.getElementById('registerCognome').value.trim(),
                        email: document.getElementById('registerEmail').value.trim(),
                        telefono: document.getElementById('registerTelefono').value.trim(),
                        password: document.getElementById('registerPassword').value,
                        confirmPassword: document.getElementById('confirmPassword').value,
                        privacyAccept: document.getElementById('privacyAccept').checked
                    };
                    
                    // Validation
                    if (!formData.nome || !formData.email || !formData.password) {
                        Utils.showMessage('❌ Compila almeno Nome, Email e Password', 'error');
                        return;
                    }
                    
                    if (!Utils.isValidEmail(formData.email)) {
                        Utils.showMessage('❌ Formato email non valido', 'error');
                        return;
                    }
                    
                    if (formData.password.length < 6) {
                        Utils.showMessage('❌ Password troppo corta (min 6 caratteri)', 'error');
                        return;
                    }
                    
                    if (formData.password !== formData.confirmPassword) {
                        Utils.showMessage('❌ Le password non coincidono', 'error');
                        return;
                    }
                    
                    if (!formData.privacyAccept) {
                        Utils.showMessage('❌ Devi accettare l\'informativa privacy', 'error');
                        return;
                    }
                    
                    Utils.debugLog(`🆕 Registrazione per: ${formData.email}`);
                    
                    // Full cleanup before registration
                    await AuthManager.fullCleanup();
                    Utils.debugLog('✅ Pulizia pre-registrazione completata');
                    
                    // Create Appwrite account
                    Utils.debugLog('🔄 Creazione account Appwrite...');
                    const user = await account.create(
                        ID.unique(),
                        formData.email,
                        formData.password,
                        `${formData.nome} ${formData.cognome || ''}`
                    );
                    
                    Utils.debugLog('✅ Account Appwrite creato');
                    
                    // Auto login
                    Utils.debugLog('🔑 Login automatico...');
                    await account.createEmailPasswordSession(formData.email, formData.password);
                    Utils.debugLog('✅ Login automatico eseguito');
                    
                    // Create user profile
                    Utils.debugLog('👤 Creazione profilo...');
                    const profile = await AuthManager.createUserProfile(formData, user.$id);
                    
                    // Create tessera
                    Utils.debugLog('🎫 Creazione tessera...');
                    const tessera = await AuthManager.createTessera(user.$id, profile);
                    
                    Utils.showMessage('✅ Registrazione completata! Benvenuto in MyApp!', 'success');
                    Utils.debugLog('🎉 Registrazione completata con successo');
                    
                    // Redirect to user home
                    Utils.safeRedirect('home.html');
                    
                } catch (error) {
                    Utils.debugLog(`❌ Errore registrazione: ${error.message}`);
                    
                    let errorMessage = 'Errore durante la registrazione';
                    if (error.code === 409) {
                        errorMessage = 'Email già registrata. Prova ad effettuare il login';
                    } else if (error.code === 400) {
                        errorMessage = 'Dati non validi. Controlla i campi inseriti';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    Utils.showMessage(`❌ ${errorMessage}`, 'error');
                    
                    // Cleanup on error
                    await AuthManager.fullCleanup();
                    
                } finally {
                    Utils.setLoading('registerBtn', false);
                }
            }
        };

        // 🔍 DEBUG FUNCTIONS
        async function checkSystem() {
            Utils.debugLog('🔍 Verifica sistema in corso...');
            
            let status = '🔍 STATO SISTEMA:\n\n';
            
            try {
                // Check Appwrite connection
                const health = await fetch('https://fra.cloud.appwrite.io/v1/health');
                status += `✅ Connessione Appwrite: OK\n`;
            } catch (e) {
                status += `❌ Connessione Appwrite: ERRORE\n`;
            }
            
            try {
                // Check current session
                const user = await account.get();
                status += `✅ Sessione attiva: ${user.name} (${user.email})\n`;
                
                // Check profile

                if (profile) {
                    status += `✅ Profilo trovato: ${profile.role}\n`;
                } else {

            Utils.showMessage(status, 'info');
            Utils.debugLog('✅ Verifica sistema completata');
        }

        async function testConnection() {
            Utils.debugLog('🌐 Test connessione Appwrite...');
            
            try {
                // Test basic connectivity
                const response = await fetch('https://fra.cloud.appwrite.io/v1/health');
                if (response.ok) {
                    Utils.showMessage('✅ Connessione Appwrite OK!', 'success');
                    Utils.debugLog('✅ Test connessione riuscito');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                Utils.showMessage(`❌ Errore connessione: ${error.message}`, 'error');
                Utils.debugLog(`❌ Test connessione fallito: ${error.message}`);
            }
        }

        async function emergencyReset() {
            if (!confirm('⚠️ RESET TOTALE\n\nQuesto eliminerà TUTTI i dati locali e le sessioni.\n\nContinuare?')) {
                return;
            }
            
            Utils.debugLog('🚨 RESET TOTALE in corso...');
            
            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        Utils.debugLog('🧹 Service Worker disabilitato');
                    }
                }
                
                // 2. Full cleanup
                await AuthManager.fullCleanup();
                
                // 3. Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    Utils.debugLog('🧹 Cache del browser pulite');
                }
                
                // 4. Reset forms
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('registerNome').value = '';
                document.getElementById('registerCognome').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerTelefono').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                document.getElementById('privacyAccept').checked = false;
                
                // 5. Clear messages
                document.getElementById('messages').innerHTML = '';
                document.getElementById('debugOutput').textContent = '';
                
                Utils.showMessage('✅ RESET TOTALE COMPLETATO! Sistema pulito.', 'success');
                Utils.debugLog('🎉 Reset totale completato con successo');
                
                // 6. Reload page after confirmation
                setTimeout(() => {
                    if (confirm('🔄 Ricaricare la pagina per applicare le modifiche?')) {
                        window.location.reload();
                    }
                }, 2000);
                
            } catch (error) {
                Utils.debugLog(`❌ Errore durante reset: ${error.message}`);
                Utils.showMessage('⚠️ Reset parziale completato. Ricarica manualmente la pagina.', 'info');
            }
        }

        // 📝 EVENT LISTENERS E INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 AUTH PAGE LOADED - MyApp v2.0');
            Utils.debugLog('🚀 Pagina di autenticazione caricata');
            
            // Disable any existing service workers immediately
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                        console.log('🧹 Service Worker disabilitato durante init');
                    }
                });
            }
            
            // Setup forms
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    AuthManager.handleLogin();
                });
            }
            
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    AuthManager.handleRegister();
                });
            }
            
            // Password confirmation validation
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword) {
                confirmPassword.addEventListener('input', function() {
                    const password = document.getElementById('registerPassword').value;
                    const confirm = this.value;
                    
                    if (confirm && password !== confirm) {
                        this.style.borderColor = '#dc2626';
                    } else {
                        this.style.borderColor = '#e5e7eb';
                    }
                });
            }
            
            // Set initial focus
            setTimeout(() => {
                document.getElementById('loginEmail')?.focus();
            }, 100);
            
            // Mark as initialized
            isInitialized = true;
            Utils.debugLog('✅ Inizializzazione completata - NESSUN controllo sessione automatico');
            
            // Show system status
            Utils.showMessage('🛡️ Sistema di autenticazione caricato e pronto', 'info');
        });

        // 🚫 PREVENT ANY AUTOMATIC REDIRECTS
        window.addEventListener('beforeunload', function() {
            console.log('⚠️ Pagina in chiusura - nessun loop possibile');
        });

        // 🚫 PREVENT INFINITE LOOPS
        let redirectCount = 0;
        const originalReplace = window.location.replace;
        const originalAssign = function(url) { window.location.href = url; };

        window.location.replace = function(url) {
            redirectCount++;
            console.log(`🔄 Redirect #${redirectCount} a: ${url}`);
            
            if (redirectCount > 3) {
                console.error('🚨 LOOP DETECTATO! Fermato.');
                alert('🚨 Loop detectato e fermato!\n\nUsa il pulsante "Reset Totale" per pulire tutto.');
                return;
            }
            
            return originalReplace.call(this, url);
        };

        console.log('✅ Sistema anti-loop attivato');
        console.log('✅ Appwrite configurato correttamente');
        console.log('✅ Service Worker disabilitato');
        console.log('🎯 Ready for authentication!');
    </script>
