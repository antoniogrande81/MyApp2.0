<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - MyApp </title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="background-color" content="#1a1a2e">

    <!-- Icone -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/public/icons/apple-touch-icon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    
    <!-- STILI CSS COMPLETI -->
    <style>
        /* === VARIABILI CSS === */
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        /* === SFONDO PRINCIPALE === */
        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        /* === ANIMAZIONI === */
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === TIPOGRAFIA ULTRA-VISIBILE === */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* === GLASSMORPHISM === */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        /* === FORM STYLES === */
        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-magic);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .form-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #1a1a2e;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(26, 26, 46, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-input {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #e94560;
        }

        .checkbox-label {
            color: #4b5563;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #e94560;
            border: 2px solid #e94560;
            transition: all 0.3s ease;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: #e94560;
            color: white;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin: 1rem 0;
        }

        .forgot-password a {
            color: #e94560;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #d63447;
            text-decoration: underline;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(26, 26, 46, 0.1);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            padding: 0.75rem;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            width: 3rem;
            height: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .loading-spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-login {
            margin: 1.5rem 0;
            text-align: center;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(26, 26, 46, 0.1);
        }

        .social-divider span {
            padding: 0 1rem;
        }

        /* === RESPONSIVE === */
        @media (max-width: 640px) {
            .form-container {
                padding: 1rem;
            }
            
            .form-card {
                padding: 2rem 1.5rem;
            }
            
            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- BACK BUTTON -->
    <a href="index.html" class="back-btn" title="Torna alla Home">
        ←
    </a>

    <!-- FORM CONTAINER -->
    <div class="form-container">
        <div class="form-card">
            <!-- HEADER -->
            <div class="form-header">
                <div class="form-logo">🛡️</div>
                <h1 class="form-title">Accedi</h1>
                <p class="form-subtitle">
                    Benvenuto di nuovo! Accedi al tuo account MyApp
                </p>
            </div>

            <!-- MESSAGES -->
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <!-- LOGIN FORM -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="mario.rossi@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           placeholder="Inserisci la tua password" autocomplete="current-password">
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">
                        Ricordami su questo dispositivo
                    </label>
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="submitText">🔐 Accedi</span>
                    <div id="submitLoader" class="loading-spinner hidden"></div>
                </button>
            </form>

            <!-- FORGOT PASSWORD -->
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">
                    🔑 Password dimenticata?
                </a>
            </div>

            <!-- SOCIAL DIVIDER -->
            <div class="social-divider">
                <span>oppure</span>
            </div>

            <!-- FOOTER -->
            <div class="form-footer">
                <p class="text-gray-600 text-sm mb-4">
                    Non hai un account?
                </p>
                <a href="registrati.html" class="btn-secondary">
                    🚀 Registrati
                </a>
            </div>
        </div>
    </div>

    <!-- FORGOT PASSWORD MODAL -->
    <div id="forgotModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="glass-card rounded-2xl p-6 max-w-md w-full">
            <h3 class="text-xl font-bold text-gray-800 mb-4">🔑 Recupera Password</h3>
            <p class="text-gray-600 mb-4">
                Inserisci la tua email per ricevere le istruzioni per il reset della password.
            </p>
            <form id="forgotForm">
                <div class="form-group">
                    <label for="forgotEmail" class="form-label">Email</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" class="form-input" required 
                           placeholder="mario.rossi@email.com">
                </div>
                <div class="flex gap-3">
                    <button type="submit" id="forgotSubmitBtn" class="btn-primary flex-1">
                        <span id="forgotSubmitText">📧 Invia Reset</span>
                        <div id="forgotSubmitLoader" class="loading-spinner hidden"></div>
                    </button>
                    <button type="button" id="closeForgotModal" class="btn-secondary">
                        ❌ Annulla
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 🔧 CONFIGURAZIONE APPWRITE
        const { Client, Account, Databases, Query } = Appwrite;

        const client = new Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('688db9670010e3113d56'); // ✅ Project ID corretto

        const account = new Account(client);
        const databases = new Databases(client);

        const DATABASE_ID = '688dbfaf001fcce68c0f';
        const COLLECTIONS = {
            user_profiles: '688dca4f00345547d52f'
        };

        // 🎯 DOM ELEMENTS
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Forgot password elements
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotModal = document.getElementById('forgotModal');
        const forgotForm = document.getElementById('forgotForm');
        const closeForgotModal = document.getElementById('closeForgotModal');
        const forgotSubmitBtn = document.getElementById('forgotSubmitBtn');
        const forgotSubmitText = document.getElementById('forgotSubmitText');
        const forgotSubmitLoader = document.getElementById('forgotSubmitLoader');

        // 🛠️ UTILITY FUNCTIONS
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function setLoading(loading, isMain = true) {
            if (isMain) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitText.classList.add('hidden');
                    submitLoader.classList.remove('hidden');
                } else {
                    submitBtn.disabled = false;
                    submitText.classList.remove('hidden');
                    submitLoader.classList.add('hidden');
                }
            } else {
                if (loading) {
                    forgotSubmitBtn.disabled = true;
                    forgotSubmitText.classList.add('hidden');
                    forgotSubmitLoader.classList.remove('hidden');
                } else {
                    forgotSubmitBtn.disabled = false;
                    forgotSubmitText.classList.remove('hidden');
                    forgotSubmitLoader.classList.add('hidden');
                }
            }
        }

        function validateLoginForm(formData) {
            const { email, password } = formData;

            if (!email.trim()) {
                throw new Error('L\'email è obbligatoria');
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                throw new Error('Inserisci un\'email valida');
            }

            if (!password) {
                throw new Error('La password è obbligatoria');
            }
        }

        // 👤 USER LOGIN
        async function loginUser(email, password, remember = false) {
            try {
                console.log('🔐 Tentativo di login...');
                
                // Create email session
                const session = await account.createEmailPasswordSession(email, password);
                console.log('✅ Sessione creata:', session);

                // Get user info
                const user = await account.get();
                console.log('👤 Utente:', user);

                // Get user profile to determine role
                const profileResponse = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTIONS.user_profiles,
                    [Query.equal('user_id', user.$id)]
                );

                let userProfile = null;
                if (profileResponse.documents.length > 0) {
                    userProfile = profileResponse.documents[0];
                    console.log('👤 Profilo trovato:', userProfile);
                }

                // Set remember me preference
                if (remember) {
                    localStorage.setItem('myapp_remember', 'true');
                } else {
                    localStorage.removeItem('myapp_remember');
                }

                return { user, profile: userProfile };

            } catch (error) {
                console.error('❌ Errore durante il login:', error);
                throw error;
            }
        }

        // 🔄 FORGOT PASSWORD
        async function sendPasswordReset(email) {
            try {
                console.log('📧 Invio reset password...');
                
                await account.createRecovery(
                    email,
                    'https://your-domain.com/reset-password' // Replace with your actual domain
                );
                
                console.log('✅ Email di reset inviata');
                return true;
                
            } catch (error) {
                console.error('❌ Errore invio reset password:', error);
                throw error;
            }
        }

        // 🚀 LOGIN FORM SUBMISSION
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideMessages();
            setLoading(true);

            try {
                // Get form data
                const formData = new FormData(form);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    remember: formData.get('remember') === 'on'
                };

                console.log('📝 Dati login:', { email: loginData.email, remember: loginData.remember });

                // Validate form
                validateLoginForm(loginData);

                // Login user
                const result = await loginUser(loginData.email, loginData.password, loginData.remember);

                // Show success message
                showSuccess('🎉 Login effettuato con successo! Reindirizzamento...');

                // Redirect based on user role
                setTimeout(() => {
                    let redirectUrl = 'home.html'; // Default for USER role
                    
                    if (result.profile && result.profile.role) {
                        // Check if user is ADMIN or DIRIGENTE
                        if (result.profile.role === 'ADMIN' || result.profile.role === 'DIRIGENTE') {
                            redirectUrl = 'home_dirigenti.html';
                        }
                        // For USER role or any other role, use home.html (default)
                    }
                    
                    console.log('🔄 Reindirizzamento basato su ruolo:', result.profile?.role, '→', redirectUrl);
                    window.location.href = redirectUrl;
                }, 1500);

            } catch (error) {
                console.error('❌ Errore login:', error);
                
                let errorMsg = 'Errore durante il login. Riprova.';
                
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.code) {
                    switch (error.code) {
                        case 401:
                            errorMsg = 'Email o password non corretti. Riprova.';
                            break;
                        case 400:
                            errorMsg = 'Dati non validi. Controlla email e password.';
                            break;
                        case 429:
                            errorMsg = 'Troppi tentativi di login. Riprova più tardi.';
                            break;
                        default:
                            errorMsg = `Errore ${error.code}: ${error.message || 'Errore sconosciuto'}`;
                    }
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        });

        // 🔑 FORGOT PASSWORD MODAL
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotModal.classList.remove('hidden');
            document.getElementById('forgotEmail').focus();
        });

        closeForgotModal.addEventListener('click', () => {
            forgotModal.classList.add('hidden');
            forgotForm.reset();
        });

        // Close modal on background click
        forgotModal.addEventListener('click', (e) => {
            if (e.target === forgotModal) {
                forgotModal.classList.add('hidden');
                forgotForm.reset();
            }
        });

        // 📧 FORGOT PASSWORD FORM SUBMISSION
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            setLoading(true, false);

            try {
                const formData = new FormData(forgotForm);
                const email = formData.get('forgotEmail');

                if (!email) {
                    throw new Error('Inserisci la tua email');
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Inserisci un\'email valida');
                }

                await sendPasswordReset(email);

                // Show success and close modal
                forgotModal.classList.add('hidden');
                showSuccess('📧 Email di reset password inviata! Controlla la tua casella di posta.');
                forgotForm.reset();

            } catch (error) {
                console.error('❌ Errore reset password:', error);
                
                let errorMsg = 'Errore durante l\'invio. Riprova.';
                
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.code) {
                    switch (error.code) {
                        case 404:
                            errorMsg = 'Email non trovata nel sistema.';
                            break;
                        case 429:
                            errorMsg = 'Troppi tentativi. Riprova più tardi.';
                            break;
                        default:
                            errorMsg = `Errore ${error.code}: ${error.message || 'Errore sconosciuto'}`;
                    }
                }
                
                // Close modal and show error
                forgotModal.classList.add('hidden');
                showError(errorMsg);
                forgotForm.reset();
                
            } finally {
                setLoading(false, false);
            }
        });

        // 🔍 REAL-TIME VALIDATION
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.2)';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            }
        });

        // 🔄 CHECK EXISTING SESSION
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔐 Login page loaded');
            
            // Check if user is already logged in
            account.get()
                .then(user => {
                    console.log('👤 Utente già autenticato:', user);
                    showSuccess('Sei già autenticato. Reindirizzamento alla dashboard...');
                    
                    // Get user profile to determine redirect
                    databases.listDocuments(
                        DATABASE_ID,
                        COLLECTIONS.user_profiles,
                        [Query.equal('user_id', user.$id)]
                    )
                    .then(response => {
                        let redirectUrl = 'home.html'; // Default for USER
                        
                        if (response.documents.length > 0) {
                            const profile = response.documents[0];
                            console.log('👤 Profilo esistente trovato:', profile.role);
                            
                            // Redirect ADMIN and DIRIGENTE to admin dashboard
                            if (profile.role === 'ADMIN' || profile.role === 'DIRIGENTE') {
                                redirectUrl = 'home_dirigenti.html';
                            }
                            // USER and any other role go to regular home
                        }
                        
                        console.log('🔄 Redirect utente già autenticato:', redirectUrl);
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 2000);
                    })
                    .catch((error) => {
                        console.warn('⚠️ Errore recupero profilo:', error);
                        // Fallback to regular home if profile not found
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                    });
                })
                .catch(() => {
                    console.log('👤 Utente non autenticato - procedi con login');
                    
                    // Check for remember me
                    if (localStorage.getItem('myapp_remember') === 'true') {
                        document.getElementById('remember').checked = true;
                    }
                });

            // Handle URL parameters (e.g., from email verification)
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const error = urlParams.get('error');
            
            if (message) {
                showSuccess(decodeURIComponent(message));
            }
            
            if (error) {
                showError(decodeURIComponent(error));
            }
        });

        // 📱 RESPONSIVE HANDLING
        function handleResize() {
            if (window.innerWidth < 640) {
                // Mobile optimizations
                document.querySelectorAll('.form-input').forEach(input => {
                    input.style.fontSize = '16px'; // Prevent zoom on iOS
                });
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // ⌨️ KEYBOARD SHORTCUTS
        document.addEventListener('keydown', (e) => {
            // Escape key closes modal
            if (e.key === 'Escape' && !forgotModal.classList.contains('hidden')) {
                forgotModal.classList.add('hidden');
                forgotForm.reset();
            }
            
            // Enter key in email field focuses password
            if (e.key === 'Enter' && e.target.id === 'email') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        // 🔐 PASSWORD VISIBILITY TOGGLE (Optional enhancement)
        function addPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.createElement('button');
            toggleBtn.type = 'button';
            toggleBtn.innerHTML = '👁️';
            toggleBtn.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700';
            toggleBtn.style.cssText = 'position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);';
            
            // Make password container relative
            passwordInput.parentElement.style.position = 'relative';
            passwordInput.parentElement.appendChild(toggleBtn);
            
            toggleBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '🙈';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '👁️';
                }
            });
        }

        // Uncomment to enable password visibility toggle
        // addPasswordToggle();
    </script>
